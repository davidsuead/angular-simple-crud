<div class="mat-elevation-z4">
    <table mat-table [dataSource]="people">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let row">{{  row.cpf }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row">{{  row.email }}</td>
        </ng-container>

        <!-- Birhdate Column -->
        <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef>Dt. Nascimento</th>
            <td mat-cell *matCellDef="let row">{{  row.birthdate }}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let row">{{  row.phone }}</td>
        </ng-container>

        <!-- Mom Column -->
        <ng-container matColumnDef="mom">
            <th mat-header-cell *matHeaderCellDef>Mãe</th>
            <td mat-cell *matCellDef="let row">{{  row.mom }}</td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="actions">Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/people/update/{{ row.id }}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>

                <a routerLink="/people/delete/{{ row.id }}">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
